services:
  # Backend Service
  - type: web
    name: jo-backend
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EVENT_DATE
        value: 2026-09-01T09:00:00
    rootDirectory: backend

  # Frontend Service (Next.js)
  - type: web
    name: jo-frontend
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: jo-backend
          property: host
    rootDirectory: frontend
